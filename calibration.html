
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
		<meta name="author" content="QuatroIT">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<meta name="robots" content="noindex, nofollow" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<title>Lexa</title>
	</head>
	<body>
		<div class="page calibration_page">
			<div class="main calibration">	
				<div class="calibration_inner">
					<div class="border top">
						<span class="fa fa-chevron-right"></span>
						<span></span>
					</div>
					<div class="border right">
						<span class="fa fa-chevron-down"></span>
						<span></span>
					</div>
					<div class="border bottom">
						<span></span>
						<span class="fa fa-chevron-left"></span>
					</div>
					<div class="border left">
						<span></span>
						<span class="fa fa-chevron-up"></span>
					</div>
					<div class="watch_wrap animated flash">
						<button class="watch">Наведите курсор мыши сюда</button>
					</div>					
					<div class="calibration_title">
						<h2>Sense Machine</h2>
						<span>Юзер</span>
					</div>				
					<p class="calibration_desc">Глубокая аналитика просмотра контента</p>
					<div class="calibration_window">
						<div class="title">Калибровка</div>
						<a href="index.html"><div class="close"></div></a>
						<div class="calibration_image">
							<div class="calibration_indicator">
								<img src="img/calibration-ellipse.png">
							</div>
							<div class="calibration_indicator right">
								<img src="img/calibration-ellipse.png">
							</div>
							<div class="calibration_indicator bottom">
								<img src="img/calibration-ellipse-bottom.png">
							</div>
							<img src="img/calibration-img.png">
						</div>
						<div class="footer">
							<div class="text">
								<button class="test">Начать тест</button>
								<button class="end_test">Завершить тест</button>
							</div>
						</div>					
					</div>
				</div>								
			</div>
		</div>
		<script type="text/javascript" src="js/calibration.js"></script>
	</body>
