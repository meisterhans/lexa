
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
		<meta name="author" content="QuatroIT">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<meta name="robots" content="noindex, nofollow" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/nice-select.css">
		<link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>		
		<title>Lexa Registration</title>
	</head>
	<body>
		<div class="page registration">
			<div class="wrapper">
				<div class="page_title">
					<h1>Sense Machine</h1>	
					<span>Юзер</span>
				</div>
				<p class="description">Глубокая аналитика просмотра контента</p>
				<div class="registration_form">
					<form >
						<div class="step step1">
							<div class="header">
								<div class="title">	Шаг 1</div>
								<a href="index.html"><div class="close"></div></a>
							</div>
							<div class="form">
								<div class="form_title">Регистрация пользователя</div>
								<div class="form_group">
									<input type="text" name="name" required placeholder="Логин">									
								</div>
								<div class="form_group">
									<input type="email" name="email" required placeholder="Email">									
								</div>
								<div class="form_group">
									<input type="password" name="password" required placeholder="Пароль">									
								</div>
								<div class="form_group">
									<input type="password" name="password_repeat" required placeholder="Повторите пароль">									
								</div>
								<button type="button" class="btn">Далее</button>
							</div>						
						</div>
						<div class="step step2">
							<div class="header">
								<div class="title">	Шаг 2</div>
								<a href="index.html"><div class="close"></div></a>
							</div>
							<div class="form d-flex">
								<div class="form_title">Данные пользователя</div>
								<div class="form_column">
									<div class="form_group clearfix">
										<select required class="wide">
											<option disabled selected>Укажите ваш пол</option>
											<option value="20">20</option>
										</select>									
									</div>
									<div class="form_group clearfix">
										<select required class="wide">
											<option disabled selected>Страна</option>
											<option value="20">20</option>
										</select>									
									</div>
									<div class="form_group clearfix">
										<select required class="wide">
											<option disabled selected>Город</option>
											<option value="20">20</option>
										</select>									
									</div>
									<div class="form_group">
										<input type="text" name="password_repeat" placeholder="Дата рождения">									
									</div>
								</div>	
								<div class="form_column d-flex">
									<div class="form_group clearfix">
										<select class="multiple" multiple="multiple" placeholder="Укажите минимум 5 интересов">
											<option value="20">Велосипед</option>
											<option value="1">Автомобиль</option>
										</select>	
										<div class="chosen">
										</div>									
									</div>
									<div class="form_group warning d-flex">
										<img src="img/warning-icon.svg">
										<span>Чем больше интересов вы укажете, тем больше контента вам покажут</span>
									</div>
								</div>							
								<button type="button" class="btn">Далее</button>
							</div>						
						</div>
						<div class="step step3">
							<div class="header">
								<div class="title">	Шаг 3</div>
								<a href="index.html"><div class="close"></div></a>
							</div>
							<div class="form d-flex">
								<div class="form_title">Регистрация пользователя</div>
								<div class="form_block active">
									<span>Доступ к камере</span>								
								</div>
								<div class="form_block">
									<span>Пройти калибровку</span>								
								</div>
								<div class="form_block">
									<span>Доступ к микрофону</span>								
								</div>
								<div class="form_block">
									<span>Посмотрите 10 картинок</span>								
								</div>
								<input type="submit" class="btn" value="Зарегистрироваться">
							</div>						
						</div>
					</form>
				</div>							
			</div>
		</div>	  		
		<script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
		<script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
		<script type="text/javascript" src="js/registration.js"></script>
	</body>
