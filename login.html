		<div class="page login">
			<div class="wrapper">
				<div class="page_title">
					<h1>Sense Machine</h1>

						<div class="header">
							<a href="index.html"><div class="close"></div></a>

							<div class="form_title">Введите логин и пароль</div>

							</div>

								<input type="password" name="password" required placeholder="Пароль">

			</div>
